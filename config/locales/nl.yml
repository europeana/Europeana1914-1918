        full_details:
          heading: ! 'Europeana voorwaarden: alleen in het Engels beschikbaar'
        heading: ! 'Voorwaarden '
        summary:
          heading: ! 'Europeana voorwaarden: samenvatting'
          item1: het digitale materiaal wat u heeft bijgedragen is vrij van copyright; of
          item2: ! 'u heeft het recht om dit materiaal te delen; of '
          item3: ! 'de eigenaar van dit materaal heeft u geautoriseerd om het materiaal onder deze omstandigheden te delen. '
          item4: ! 'Het materiaal dat u met ons deelt (video, foto''s, dagboeken, plaatjes, audio materiaal etc) mag door anderen gebruikt worden mits zij erkennen dat u de rechten op dit materiaal beheert. Wanneer zij het materiaal aanpassen, zijn ook zij verplicht om anderen het materiaal te laten gebruiken onder dezelfde voorwaarden. '
          item5: ! 'Om er voor te zorgen dat uw materiaal gevonden kan worden via zoekmachines e.d. geeft u ue materiaal beschrijvingen mee. De beschrijvingen die u meegeeft aan uw materiaal (zoals labels en keywords) zijn vrij om door anderen gebruikt te worden, zonder verdere concequenties. '
