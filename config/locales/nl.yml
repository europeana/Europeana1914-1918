          heading: Hoe voegt u uw verhaal toe aan Europeana 1914-1918?
          p1: ! 'U kunt uw verhaal aan onze collectie toevoegen door gebruik te maken van het formulier hier op de website. Het enige wat u hiervoor hoeft te doen is uw object te omschrijven en hierbij uw verhaal toe te voegen. Bij dit verhaal kunt u ter illustratie een digitaal bestand toevoegen zoals bijvoorbeeld een ingescande foto van het object of een PDF of Word bestand van een dagboek. Vervolgens verzendt u uw verhaal en kunnen onze experts ernaar kijken. Als het verhaal dan goedgekeurd is kan iedereen het zien. '
