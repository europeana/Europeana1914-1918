          item3: Optioneel kunt u ook een digitale versie van uw object toevoegen. (Denk hierbij aan een foto, of scans, video, audiomateriaal etc.)
          item4: Voeg uw bijdrage toe aan ons online archief
          item5: ! 'Uw bijdrage wordt nagekeken door een van onze experts. Wanneer uw bijdrage bekeken- en geaccepteerd is, word het goedgekeurd. Vanaf dat moment staat uw verhaal online en kan het bekeken worden door anderen. '
          p1: Om iets aan online archief toe te voegen, moet u eerst %{sign_in} of u %{register}. Wanneer dit gebeurd is, kunt u uw verhaal toevoegen aan Europeana 1914-1918.
          p2: ! 'Vervolgens verzoeken wij u om de volgende vijf stappen te voltooien. U hoeft proces niet in een keer te doorlopen. U kunt uw verhaal altijd tijdelijk opslaan en later terugkomen om het te voltooien. '
