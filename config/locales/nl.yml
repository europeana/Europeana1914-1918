      what_we_do:
        heading: Wat wij doen
        item1: ! 'Via de Europeana 1914-1918 website kunt u een foto van het object toevoegen of een verhaal online bijvoegen. '
        item2: ! 'Wanneer er een collectiedag plaats vindt, kunt u het object/meerdere objecten meenemen. Hier zal het personeel het fotograveren en de bijbehorende verhalen vastleggen. '
        p1: ! 'Het project staat in het teken van het verzamelen van verhalen en objecten gerelateerd aan de Eerste Wereldoorlog. Hierbij ligt de focus vooral op objecten vanuit Europa: brieven, postkaarten, foto''s en verhalen uit Duitsland, Luxemburg, Ierland, Slovenië en Engeland. U kunt op twee manieren een bijdrage leveren: '
    about_us:
      blog:
        heading: Blog
      europeana:
        heading: Europeana 1914-1918
        p1: ! "Op Europeana 1914-1918 vindt u uiteenlopende/verschillende/diverse documenten over de Eerste Wereldoorlog die in het kader van drie grote Europese projecten werden verzameld . Het resultaat is een uniek online \narchief van nationale collecties van bibliotheken, persoonlijke verhalen en indrukwekkende filmbeelden . Al deze documenten samen bieden vanuit verschillende invalshoeken van beiden zijden van het front een uitzonderlijk perspectief op de Eerste Wereldoorlog. De verzameling zal geregeld aangevuld worden met nieuwe aanwinsten, het loont dus de moeite om deze site regelmatig te bezoeken. \n"
        p2: ! "<b>Persoonlijke verhalen:</b> In samenwerking met de Universiteit van Oxford , Facts & Files en vele andere partners in Europa verzamelt Europeana 1914-1918 niet eerder gepubliceerde brieven van het publiek , foto's en herinneringen uit de oorlog om deze te digitaliseren en online beschikbaar te stellen. Sinds 2011 hebben een dozijn landen deelgenomenen zijn meer dan 60.000 objecten gedigitaliseerd. Lees meer over het \nverzamelen van persoonlijke verhalen."
        p3: ! "<b>Nationale collecties :</b> Het project Europeana Collections 1914-1918 leverdeeen aanzienlijke digitale collectie op van meer dan 400.000 stukken uit de \ncollecties van 8 nationale bibliotheken in acht Europese landen die zich aan beide zijden van het historische conflict bevonden. Lees meer over deze collecties "
        p4: ! "<b>Filmarchieven :</b> Het project European Film Gateway 1914 draagt meer dan \n650 uur aan films en aanverwant materiaal over de Eerste Wereldoorlog op, waaronder journaals , documentaires , fictiefilms , propaganda en anti -oorlogsfilms . Omdat slechts ongeveer 20 % van de totale stille \nfilmproductie uit die tijd bewaard is gebleven, is dit materiaal bijzonder belangrijk. Meer informatie over het verzamelen van filmmateriaal"
        p5: ! "<b>En nog meer:</b> U kunt via deze site ook materiaal vinden van andere Europese collecties en projecten , alsmede informatie van buiten Europa – \nzoals van de Digital Public Library of America , Trove ( Australië), en Digital New-Zealand.\n"
      events:
        heading: Evenementen
        p1: We organiseren collectiedagen in heel Europa waar u terecht kunt om uw persoonlijke foto's, brieven , dagboeken en andere memorabilia , samen met de bijbehorende verhalen van uw familie toe te voegen aan ons online archief.
        p2: ! 'Hier vindt u een overzicht van de komende collectiedagen:'
        p3: ! "En hier kunt u zien waar we de afgelopen jaren collectiedagen hebben georganiseerd - klik op een evenement om te zien wat er werd verzameld \ndie dag:"
        p4: ! "Als u geïnteresseerd bent in het runnen van uw eigen collectiedagen of soortgelijke evenementen om materiaal aan Europeana 1914-1918 toe te \nvoegen kunnen we hulp en advies over hoe om te bieden dat [link naar E1418 op Pro] . U kunt ook contact met ons opnemen via het e-mailadres 1914-1918@europeana.eu ."
      get_involved:
        contribute_online:
          heading: Online bijdragen
          p1: Als u niet in de gelegenheid bent om een collectiedag te bezoeken, kunt u uw verhaal online toe te voegen door uw items direct naar onze website te uploaden. Ga naar 'Voeg uw verhaal toe' en volg de instructies.
        education:
          heading: 
          p1: Onze partners van de British Library hebben een Engelstalige website voor onderwijsinstellingen ontwikkeld met educatieve programma’s rondom de Eerste Wereldoorlog
        events:
