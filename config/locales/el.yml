      what_we_do:
        heading: Ποιο είναι το έργο μας
        item1: Μέσω της ιστοσελίδας Europeana 1914 – 1918 – προσθέστε μία εικόνα του αντικειμένου ή πληκτρολογήστε την ιστορία.
        item2: Σε περιοδεύουσες εκθέσεις όπου συλλέγονται αντικείμενα – φέρτε μαζί σας το/τα αντικείμενο/α όπου προσωπικό του προγράμματος θα φωτογραφήσει τα αντικείμενα σας και ακολούθως καταγράψει τις ιστορίες που τα συνοδεύουν.
        p1: ! 'Σε αυτό το πρόγραμμα συλλέγουμε αναμνηστικά αντικείμενα και ιστορίες από την περίοδο του Ισχυρού Πολέμου (1914-1918). Σε αυτή τη φάση το πρόγραμμα εστιάζεται στη συλλογή Ευρωπαϊκών αντικειμένων όπως: γράμματα, καρτ ποστάλ, φωτογραφίες και ιστορίες από τη Γερμανία, Λουξεμβούργο, Ιρλανδία, Σλοβενία και Ηνωμένο Βασίλειο. Η συνεισφορά των αντικειμένων μπορεί να γίνει με δύο τρόπους: '
    about_us:
      blog:
        heading: 
      europeana:
        heading: Europeana 1914-1918
        p1: ! "Το πρόγραμμα Europeana 1914-1918 φέρνει κοντά πηγές από τρία μεγάλαΕυρωπαϊκά προγράμματα από τα οποία το κάθε ένα πραγματεύεται \nδιαφορετικού είδους υλικό σχετικά με τον Α’ Παγκόσμιο Πόλεμο. Το αποτέλεσμα, είναι ένα αρχείο το οποίο επιτρέπει στις εθνικές συλλογές των βιβλιοθηκών να έρθουν κοντά σε προσωπικές ιστορίες, θησαυρούς και σημαντικά αρχεία ταινιών. Όλο αυτό, συνθέτει μια ξεχωριστή αντίληψη των γεγονότων του Α’ Παγκοσμίου Πολέμου, περιγράφοντας τον\nαπό τα μέτωπα του πολέμου και από κάθε άλλη άποψη. Με το πέρασμα τουχρόνου, ακόμη περισσότερο υλικό θα προστίθεται γι’ αυτό παρακαλούμε να μας επισκεφτείτε ξανά! "
        p2: ! "<b>Ιστορίες από το κοινό:</b> Σε συνεργασία με το Πανεπιστήμιο της Οξφόρδης, Facts & Files και πολλούς άλλους συνεργάτες στην Ευρώπη, το \nπρόγραμμα Europeana 1914-1918 συλλέγει τις μέχρι πρότινος αδημοσίευτες επιστολές, φωτογραφίες και αναμνηστικά αντικείμενα από τον πόλεμο με σκοπό τη ψηφιοποίηση και ηλεκτρονική δημοσίευση τους. \nΉδη, από τα τέλη του 2013, δώδεκα χώρες πήραν μέρος ψηφιοποιώντας 60,000 αντικείμενα. <a href=\"http://pro.europeana.eu/web/europeana-1914-1918\"> Δείτε περισσότερα σχετικά με τη συλλογή \nοικογενειακών ιστοριών</a>\n"
        p3: ! "<b>Εθνικές συλλογές:</b> Το πρόγραμμα Europeana Collections 1914-1918 έχει δημιουργήσει μια ουσιώδη ψηφιακή συλλογή με περισσότερα από 400,000 αντικείμενα που φιλοξενούνται σε συλλογές εθνικών βιβλιοθηκών από \nοκτώ χώρες οι οποίες βρέθηκαν σε διάφορα μέρη κατά τη διάρκεια της ιστορικής σύγκρουσης. "
        p4: ! "<b>Αρχεία Ταινιών:</b> Το πρόγραμμα European Film Gateway 1914 μας δίνει 650 ώρες από ταινίες και σχετικό υλικό όσον αφορά τον Α’ Παγκόσμιο \nΠόλεμο που αποτελείται από επίκαιρες ταινίες, ντοκιμαντέρ, ταινίες  μυθοπλασίας, προπαγάνδες και αντιπολεμικές ταινίες. Αυτό το υλικό είναι ιδιαίτερα σημαντικό αφού μόλις το 20% ολόκληρης της παραγωγής \nβωβών ταινιών της τότε εποχής επιβίωσε."
        p5: ! "<b>Και πολλά άλλα:</b> Σε αυτή την ιστοσελίδα μπορείτε, επίσης να βρείτε υλικό από άλλες Ευρωπαϊκές συλλογές και άλλα προγράμματα καθώς επίσης πληροφορίες από χώρες εκτός Ευρώπης – από την Δημόσια \nΨηφιακή Βιβλιοθήκη της Αμερικής, Trove Αυστραλίας και Ψηφιακή Νέα Ζηλανδία. "
      events:
        heading: Εκδηλώσεις
        p4: ! "Σε περίπτωση που ενδιαφέρεστε να διεξαγάγετε τη δική σας εκδήλωση \nγια να ψηφιοποιήσετε και να προσθέσετε υλικό στο Europeana 1914-1918,\nμπορούμε να σας προσφέρουμε βοήθεια και τεχνογνωσία για το πώς να το\nπράξετε <a href=\"http://pro.europeana.eu/web/europeana-1914-1918\">Europeana 1914-1918</a>. Μπορείτε, επίσης, να επικοινωνήσετε μαζί \nμας μέσω ηλεκτρονικού ταχυδρομείου 1914-1918@ europeana . eu \n"
      get_involved:
        contribute_online:
          heading: ! 'Συνεισφέρετε μέσω διαδικτύου

'
          p1: ! "Εάν δεν μπορείτε να έρθετε σε μια από τις εκδηλώσεις, μπορείτε να \nμοιραστείτε τις ιστορίες και το υλικό σας με το να μεταφορτώσετε τα \nαντικείμενα σας απευθείας στην ιστοσελίδα. Στο σύνδεσμο “Contribute” \npage θα δείτε όλες τις απαραίτητες οδηγίες. \n"
        education:
          heading: ! "Εκπαίδευση \n"
          p1: ! "Οι συνεργάτες μας στη Βρετανική Βιβλιοθήκη, δημιούργησαν μία Αγγλόγλωσση ιστοσελίδα αφιερωμένη στους εκπαιδευτικούς που \nασχολούνται με εκπαιδευτικά προγράμματα σχετικά με τον Α’ Παγκόσμιο Πόλεμο. "
        events:
          p1: ! "Στο σύνδεσμο (οι εκδηλώσεις μας) μπορείτε να δείτε πού θα διεξαχθεί η \nεπόμενη εκδήλωση συλλογής οικογενειακών ιστοριών. Παρακαλούμε να \nφέρετε μαζί σας όλα τα έγγραφα, αντικείμενα και ιστορίες από τον Α’ \nΠαγκόσμιο Πόλεμο έτσι ώστε αυτά να σαρωθούν ή να φωτογραφηθούν και\nακολούθως να προστεθούν στο αρχείο. \n"
          p2: ! "Σε περίπτωση που ενδιαφέρεστε να διεξαγάγετε τη δική σας εκδήλωση \nγια να ψηφιοποιήσετε και να προσθέσετε υλικό στο Europeana 1914-1918,\nμπορούμε να σας προσφέρουμε βοήθεια και τεχνογνωσία για το πώς να το\nπράξετε [link to E1418 on Pro]. Μπορείτε, επίσης, να επικοινωνήσετε μαζί \nμας μέσω ηλεκτρονικού ταχυδρομείου 1914-1918@ europeana . eu "
        heading: ! 'Για συμμετοχή

'
        reuse:
          heading: ! 'Χρήση του υλικού

'
          p1: ! "Όλο το υλικό του Europeana 1914-1918 είναι διαθέσιμό για \nεπαναχρησιμοποίηση. Προγραμματιστές είναι ευπρόσδεκτοι να το \nχρησιμοποιήσουν προς όφελος των δικών τους προγραμμάτων μέσω ενός \nAPI. Για περισσότερες πληροφορίες, επισκεφτείτε το “Europeana Labs” τη \nδική μας ιστοσελίδα για προγραμματιστές και δημιουργικές βιομηχανίες. \n"
