          attachment_description: ! 'Írja le a dokumentum fizikai jellegzetességeit, mi az, és milyen jelentőséggel bír számomra '
          content: ! 'Milyen dokumentum (pl. vers, fénykép) kérjük, írja minél pontosabban körül. '
          cover_image: ! 'Egy fedőlap: beazonosítja a történetet (hozzájárulást) a gyűjteményünkben. Hasonlít egy könyv borítójához. Lehet fénykép, egy napló címlapja vagy egy érem fényképe.  '
          creator_given_name: ! 'Az eredeti tárgy/eredeti dokumentum alkotójának neve, például a levél vagy a napló szerzője vagy a fényképész neve. '
          date_from: ! 'Mondd el, mikor hozták létre a dokumentumot, például mikor keltezték a levelet vagy mikor láttak hozzá az okirat összeállításához (például mikor kezdte a naplóírást). Ha nem tudod a pontos dátumot, add meg csupán az évet, vagy az évet és a hónapot. '
          date_to: ! 'A dokumentum befejezési dátuma, például egy napló utolsó napja  '
          forces: ! 'Megkérjük, ne jelöljön be egy mezőt se, ha nem releváns. Ha az a véleménye, hogy a fenti listából hiányzik egy vagy több releváns fogalom, kérjük, küldje el e-mailbe a következő címre: 1914-1918[@]europeana[.]eu'
          format: 
          keywords: ! "Csak azokat a kulcsszavakat írja be, amelyek megfelelő módon írják körül a főtémát vagy az ön hozzájárulásának egy tágabb koncepcióját jelölik. Ezen kulcsszavak célja, hogy megfelelő módon illusztrálják az ön történetét a gyűjteményünk keretén belül. Ha az a véleménye, hogy a fenti listából hiányzik egy vagy több kulcsszó, kérjük, küldje el e-mailbe a következő címre: \n1914-1918[@]europeana[.]eu. \n"
          lang: 
          location_placename: 
          object_side: ! 'Egy olyan tárgy esetében, amelynek két oldala van, jelölje meg, hogy melyik oldalát láthatjuk '
          page_number: ! 'Több oldalas dokumentum esetén, írja fel az illető oldal számát '
          source: 
          subject: ! 'Az a személy, hely vagy tárgy, amelyikre a dokumentum vonatkozik '
          theatres: ! 'Megkérjük, ne jelöljön be egy mezőt se, ha nem releváns. Ha az a véleménye, hogy a fenti listából hiányzik egy vagy több releváns fogalom, kérjük, küldje el e-mailbe a következő címre: 1914-1918[@]europeana[.]eu'
          creator_family_name: 
          lang_other: 
          location_map: 
          location_zoom: 
          file_type: 
          license: 
          notes: 
          page_total: 
        new:
          file: ! 'Annyi fájt tölthet fel, ahány csak szükséges, de csak egyenként. Jegyezze meg, hogy több fájl feltöltése esetén az egyiket „fedőlapnak” nevezheti ki (például egy képeslap vagy egy napló esetében). Egy fájl maximálisan megengedett nagysága: %{max}. Elfogadott fájl-típusok:  %{file_types}'
        title: Egy rövid leíró cím vagy a tárgyhoz találó megnevezés, például „Az nagytatám, Otto Schmidt, Tiszteletbeli Érméje”
      contact:
        full_name: 
      contribution:
        metadata:
          contributor_behalf: 
          date_from: ! 'Mondja el, mikor zajlott a története! Ha nem tudja a pontos idejét, írja be csak az évet (például az én nagytatámat 1915-ben sorozták be).  '
          date_to: ! 'Mondja el, mikor ért véget a története! Ha nem tudja a pontos idejét, írja be csak az évet (például az én nagytatám 2016-ban sérült meg) '
          description: Az alábbiakban részletezze a hozzájárulása mögött álló történetét.
          forces: ! 'Megkérjük, ne jelöljön be egy mezőt se, ha nem releváns. Ha az a véleménye, hogy a fenti listából hiányzik egy vagy több releváns fogalom, kérjük, küldje el e-mailbe a következő címre: 1914-1918[@]europeana[.]eu'
          keywords: ! "Csak azokat a kulcsszavakat írja be, amelyek megfelelő módon írják körül a főtémát vagy az ön hozzájárulásának egy tágabb koncepcióját jelölik. Ezen kulcsszavak célja, hogy megfelelő módon illusztrálják az ön történetét a gyűjteményünk keretén belül. Ha az a véleménye, hogy a fenti listából hiányzik egy vagy több kulcsszó, kérjük, küldje el e-mailbe a következő címre: \n1914-1918[@]europeana[.]eu. \n"
          lang: 
