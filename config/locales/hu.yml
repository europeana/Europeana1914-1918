      help:
        adding_your_story:
          heading: Hogy töltse fel csatolja történetét az Europeana 1914-1918 oldalra?
          p1: ! "Történetét feltöltheti az Europeana 1914 – 1918 oldalra a honlapon található online gyűjtő-formanyomtatvány alkalmazásával. Egyszerűen vezessen be pár információt a hozzájárulásáról, kiemelve, hogy miben is áll ez (egy valaki által küldött képeslap, egy napló, stb.), és részletezze az ön által megosztani kívánt történetet (például a fényképen látható személyről, hogy szerezte meg ezt a képet, mit tud az illető tárgyról. stb.) Utána csatolhatja a tárgy digitális képét, például egy scannelt másolatot vagy a kép, napló, egyenruha vagy bármilyen más tárgy fényképét, amit küldeni szeretne. A hozzájárulás elküldése után egy szakértő ellenőrizni fogja, és ezt követően a többi felhasználó rendelkezésére bocsájtjuk. \n"
        how_to_use:
          heading: Hogy használja a történetek gyűjtésére alkalmas online interfészt?
          item1: ! 'Klikkeljen a %{register} gombra, hogy egy új fiókot hozzon létre (ezt csak egyszer kell megtennie) vagy a %{sign_in} gombra, ha létrehozta már fiókját. '
          item2: ! 'Vezessen be pár információt az ön hozzájárulásáról. '
          item3: (Opcionálisan) Csatolja a tárgy digitális képét (fénykép, scannelt írott szöveg, audió-videó felvétel, stb.).
          item4: Továbbítsa hozzájárulását a személyes történetek és dokumentumok gyűjteményéhez.
          item5: ! 'Hozzájárulását az Europeana katalogizáló szakértője ellenőrizni fogja. Miután leellenőrizték és jóváhagyták az Europeana többi felhasználója számára is láthatóvá válik. '
          p1: ! 'Ahhoz, hogy a személyes történetek gyűjteményéhez egy újabb eseményt online hozzáadjon, először rá kell klikkelnie a  %{sign_in} vagy a %{register} gombokra. Így lehetősége adódik, hogy személyes tárgyait, emlékeit hozzáadja az Europeana 1914-1918 honlapjára. '
          p2: Ott a következő öt lépést kell végrehajtani. Nem szükséges, hogy első alkalommal véglegesítse a folyamatot, lementheti a hozzájárulását, és később visszatérhet, és befejezheti.
        item1: Hogyan csatólja történetét az Europeana 1914-1918 pályázathoz – Nézd tóvább
        item2: ! '%{privacy_policy} - Adatvédelem'
        item3: ! '%{takedown_policy} - Visszavonás politika'
        item4: ! '%{contribution_terms} - Fogalmak és feltételek az Europeana használój hozzájárulására'
        item5: ! '%{about_the_project} - Az Europeana 1914-1918 projektről (pályázatról)'
        p1: ! 'Az " Europeana 1914 - 1918" pályázat célja a  különböző tárgyak  gyűjtése a "nagy háborúról" (1914-1918)  és azoktól is akiket érintett a háború. Jelenleg tárgyakat (anyagokat) és történeteket  gyűjtünk  Nagy-Britanniaból, Németországból, Szlovéniaból, Luxemburgból, Írországból, stb. További információkat  a pályázatról és a  gyűjtött anyagokról találhatunk kattintva  %{about} '
      index:
        item1: Vezesse be a történetéről szóló alapinformációkat! voastră
        item2: ! 'Mentse le a történetét vázlatként! '
        item3: ! 'Csatoljon egy vagy több tárgyat (képeket, okiratokat, audió-videó dokumentumokat) '
        item4: Igazolja vissza beleegyezését a megállapított fogalmakkal és feltételekkel kapcsolatosan és továbbítsa ellenőrzés céljából!
        p1: ! 'Köszönjük, hogy hozzájárul az  Europeana 1914-1918 oldal gyűjteményéhez. A saját hozzájárulásának csatolása nagyon egyszerű. A saját történet hozzájárulása az alábbi „Töltsd fel saját történetedet! gombra való klikkeléssel kezdőik. Utána a következő lépések jönnek: '
      registration_required:
        p1: Hogy  feltöltse a virtuális tárgyakat és a történeteket az Europeana 1914-1918 honlapra kattintson az %{sign_in} vagy a  %{register}
