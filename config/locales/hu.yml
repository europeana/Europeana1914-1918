  views:
    about:
      background:
        heading: ! 'A projekt eredete '
        p1: Az <b>Europeana 1914 -1918</b> projekt az Oxford-i Egyetem kezdeményezésére jött létre, ahol Nagy-Britannia lakosait arra kérték, hogy hozzanak családi leveleket, fotókat és más érdekes dolgot az Első Világháború idejéből, hogy elektronikus formában archiválják. Az ötlet sikeressége – amely a Háború Nagy Archívumának megalkotásában konkretizálódott – arra ösztönözte az Europeana-t – Európa Digitális Könyvtárát, Múzeumát és Archívumát, hogy folytassa ezt a folyamatot, és az Oxford-i Egyetem mellé más olyan helyi és európai intézményt is begyűjtsön, amelyek ezt folytatni fogják. Ez az együttműködés összegyűjti egy rendkívüli online gyűjteménybe az Első Világháború történeteit, a britektől, a németektől, a szlovénektől, a luxemburgiaktól, az írektől, stb.
        p2: ! "<b>Europeana Collections 1914-1918</b>  projekt különbözik az Europeana 1914-1918 projekttől, az egy „könyvtári projekt”. Ez a projekt, 2014-ig, az Első Világháború kitörésének centenáriumáig, összegyűjt egy jelentős digitális kollekciót, amely nyolc európai nemzeti könyvtárból származik, amelyek e történelmi konfliktus ideje alatt a barikádok egyik vagy másik oldalán álltak.  \nKérjük, további információk érdekében, <a href=\"http://pro.europeana.eu/web/europeana-collections-1914-1918\" target=\"_blank\">nézze meg az Europeana Collections 1914-1918 projekt honlapját!</a>\n"
      collection_days:
        heading: A családi okiratok és emlékek gyűjtésének napja
        p1: „A családi okiratok és emlékek gyűjtésének napján” felkérik az embereket, hogy hozzák be okirataikat, emléktárgyaikat, tárgyaikat, amelyek az Első Világháború idejéből származnak, hogy a projektben dolgozó csapat lefényképezhesse és bejegyezhesse, ugyanakkor megoszthatja a háborúval kapcsolatos családi történeteket is. A történeteket, a scannelt képeket vagy a tárgyak fényképeit archiválják.
        p2: ! 'Már több ilyen „Gyűjtési napra” is sor került Európa területén.  '
      online_collection:
        heading: ! 'Az okiratok és történetek online gyűjteménye '
        p1: Az okiratok és történetek online gyűjteményét 2011. márciusában vezették be. Bárki feltöltheti ebbe a gyűjteménybe saját tárgyait digitális formában és az ehhez tartozó részleteket. A feltöltés módjáról több információt is megszerezhet, ha a „%{add_your_story}” mezőre kattint. A digitális tárgyakat, dokumentumokat a projektben dolgozók ellenőrizni fogják, ezek után a felhasználók rendelkezésére bocsájtják az Europeana keretén belül.
      privacy_policy:
        p1: 
        p2: 
        p3: 
        p4: 
      project_partners:
        heading: ! 'A projekt partnerei  '
        item1: <a href="http://www.ox.ac.uk" target="_blank">Az Oxford-i Egyetem </a>
        item2: <a href="http://www.d-nb.de" target="_blank">Németország Nemzeti Könyvtára – die Deutsche Nationalbibliothek</a>
        item3: <a href="http://www.bnl.public.lu/fr/bibliotheque/" target="_blank">Luxemburg Nemzeti Könyvtára – Bibliothèque nationale du Luxembourg</a>
        item4: ! "<a href=\"http://www.nli.ie\" target=\"_blank\">•\tÍrország Nemzeti Könyvtára</a>"
        item5: <a href="http://www.nuk.uni-lj.si/nukeng.asp" target="_blank">Szlovénia Nemzeti Könyvtára - Narodna in univerzitetna knjižnica</a>
        item6: ! "<a href=\"http://www.kb.dk/en/nb/\" target=\"_blank\">•\tKirályi Könyvtár: Dánia Nemzeti Könyvtára és a Koppenhágai Egyetem Könyvtára - Det Kongelige Bibliotek: Nationalbibliotek og Københavns Universitetsbibliotek</a>"
        item7: <a href="http://www.europeana.eu/portal/aboutus.html" taget="_blank">Europeana</a>
