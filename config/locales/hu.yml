      what_we_do:
        heading: Mit csinálunk a projekt keretén belül?
        item1: Az Europeana 1914 – 1918 honlapra feltölt egy képet az okiratáról / tárgyról vagy megszerkeszti online a történetét.
        item2: „A családi okiratok és emlékek gyűjtésének napján” behozza tárgyait/okiratait az ilyen különleges rendezvényekre, és a projektben dolgozó csapat lefényképezi ezeket, lejegyzi a részleteket és a hozzuk fűződő történeteket.
        p1: ! "A projekt célja, hogy tárgyakat, emléktárgyakat és történeteket gyűjtsön a „Nagy Háború” idejéről (1914-1918). A projekt ezen szakasza a releváns európai dokumentumokra fókuszál: levelek, képeslapok, fényképek és történetek, Németország, Luxemburg, Írország, Szlovénia és Nagy- Britannia területéről. \nKétféleképpen lehet hozzájárulni a gyűjtéshez:\n"
