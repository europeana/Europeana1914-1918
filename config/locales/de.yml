      what_we_do:
        heading: Was wir tun
        item1: Über die Europeana 1914-1918-Website - Fügen Sie ein Bild vom Objekt hinzu oder geben Sie Ihre Geschichte online ein.
        item2: Bei den Aktionstagen - Bringen Sie die Objekte zur Veranstaltung mit; Projektmitarbeiter fotografieren die Gegenstände und notieren die dazu gehörenden Geschichten.
        p1: ! 'Bei dem Projekt geht es um die Sammlung von Erinnerungsstücken und Geschichten aus der Zeit des Ersten Weltkriegs (1914-1918). Die aktuelle Phase des Projekts befasst sich mit Objekten aus Europa: Briefen, Postkarten, Fotos und Geschichten aus Großbritannien, Deutschland, Slowenien, Luxemburg, Irland, Italien, Belgien, Zypern und Dänemark. Beiträge können auf zwei Arten bereitgestellt werden:'
    about_us:
      blog:
        heading: Blog
      europeana:
        heading: Europeana 1914-1918
        p1: Auf Europeana 1914-1918 finden Sie unterschiedlichste Arten von Dokumenten zum Ersten Weltkrieg, die im Rahmen dreier großer europäischer Projekte zusammengetragen wurden. Das Ergebnis dieser Projekte ist eine umfangreiche Online-Sammlung, in der Material aus den Sammlungen von Nationalbibliotheken neben Erinnerungsstücken von Privatpersonen sowie Bewegtbild aus europäischen Filmarchiven steht. Zusammen ergeben diese Dokumente einzigartige Perspektiven auf den Ersten Weltkrieg und beleuchten ihn aus unterschiedlichen historischen Blickwinkeln. Die derzeit verfügbare Sammlung wächst stetig um weitere Materialien, es lohnt sich, regelmäßig bei uns vorbeizuschauen!
        p2: <b>Geschichten von Privatpersonen:</b> In Zusammenarbeit mit der Universität Oxford, Facts & Files und vielen anderen europäischen Partnern, sammelt das Projekt Europeana 1914-1918 bislang unveröffentlichte private Briefe, Fotografien und andere Erinnerungsstücke aus dem Krieg, digitalisiert sie und macht sie online verfügbar. Bis Ende 2013 haben sich Menschen aus 12 Ländern beteiligt und ca. 90.000 Objekte digitalisiert und recherchierbar gemacht.  <a href="http://pro.europeana.eu/web/europeana-1914-1918">Erfahren Sie mehr über das Projekt und die gesammelten Familiengeschichten.</a>
        p3: <b>Nationalbibliotheken:</b> Im Rahmen des Projekts Europeana Collections 1914-1918 wurden über 400.000 Dokumente aus Nationalbibliotheken aus acht Ländern, die sich auf verschiedenen Seiten des historischen Konflikts befanden, digitalisiert und verfügbar gemacht. Das breite Spektrum der ausgewählten Objekte dokumentiert umfassend die Lebenswirklichkeit der Zeit zwischen 1914 und 1918 an der Front wie in der Heimat. Digitalisiert wurden Kinder- und Schulbücher, Kriegskochbücher, Erbauungsschriften, persönliche Briefe und Kriegspostkarten, Tagebücher und Fotos ebenso wie Flugblätter und Pamphlete, Karten und Musikalien, Schützengrabenzeitungen, Unterhaltungsliteratur für Gefangene und überlebenspraktische Anleitungen für Frontsoldaten.
        p4: <b>Filmarchive:</b> Das Projekt “European Film Gateway 1914” trägt über 660 Stunden Filmmaterial zum Ersten Weltkrieg bei. Die Sammlung enthält u.a. Wochenschauen, Dokumentationen, Spiel-,  Propaganda- und Antikriegsfilme. Da nur geschätzte 20% der in der Stummfilmzeit produzierten Filme bis heute erhalten sind, stellen die im Rahmen des EFG1914 Projekts digitalisierten Filme eine wichtige Überlieferung aus dieser Zeit dar.
        p5: ! '<b>Und noch mehr:</b> Auf Europeana1914-1918 finden Sie außerdem Dokumente aus weiteren europäischen Projekten und Sammlungen, sowie Materialien von außerhalb Europas, z.B. aus der Digitalen Bibliothek Amerika (Digital Public Library of America), Trove (Australien) und der Plattform Digital New Zealand. '
      events:
