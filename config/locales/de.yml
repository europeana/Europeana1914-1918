      help:
        adding_your_story:
          heading: Ihren Beitrag zu Europeana 1914-1918 hinzufügen
          p1: Sie können Ihren Beitrag zu Europeana 1914-1918 hinzufügen, indem Sie das entsprechende Online-Formular auf dieser Website verwenden. Geben Sie einfach einige Informationen zu dem Objekt ein. Geben Sie an, worum es sich dabei handelt (Postkarte aus XX, ein Tagebuch, etc.) und erzählen Sie die Geschichte dazu (z.B. um wen es sich auf dem Foto handelt, wie Sie zu dem Foto gekommen sind, was Sie über das Objekt wissen). Dann können Sie eine digitale Version des Objekts hinzufügen, z.B. einen Scan oder ein Foto von dem Bild, dem Tagebuch, der Uniform etc. Sobald Sie Ihren Beitrag eingereicht haben, wird dieser von Experten geprüft und für andere zur Verfügung gestellt.
        how_to_use:
          heading: So verwenden Sie die Benutzeroberfläche für die Online-Erfassung eines Beitrags
          item1: ! '%{register}, um ein Konto zu erhalten (das ist nur einmal notwendig) oder %{sign_in}, wenn Sie sich bereits registriert haben.'
          item2: Fügen Sie Informationen über Ihren Beitrag hinzu.
          item3: (optional) Hängen Sie eine digitale Version Ihres Objekts (Foto, gescannter Text, Video, Audio etc.) an.
          item4: Senden Sie Ihren Beitrag zur Online-Sammlung.
          item5: Ihr Beitrag wird von einem Bearbeiter der Europeana geprüft. Sobald Ihr Beitrag geprüft und akzeptiert wurde, wird er für andere sichtbar angezeigt.
          p1: Um etwas zu unserer Online-Sammlung von Beiträgen hinzuzufügen, müssen Sie sich zunächst %{sign_in} oder %{register}. Danach können Sie Ihre Objekte und Beiträge zu Europeana 1914-1918 hinzufügen.
          p2: Sie werden dabei aufgefordert, die folgenden fünf Schritte auszuführen. Sie müssen nicht den gesamten Ablauf auf einmal durchführen, sondern können Ihren Beitrag zwischenspeichern und zu einem späteren Zeitpunkt daran weiterarbeiten.
        item1: Ihren Beitrag zu Europeana 1914-1918 hinzufügen – Siehe unten
        item2: ! '%{privacy_policy} - Separate Seite'
        item3: ! '%{takedown_policy} - Separate Seite'
        item4: ! '%{contribution_terms} - Separate Seite'
        item5: ! '%{about_the_project} - Separate Seite'
        p1: Das Projekt ‘Europeana 1914-1918’ sammelt online von Privatpersonen Objekte und Geschichten zum Ersten Weltkrieg (1914-1918).. In der derzeitigen Phase sammeln wir Material und Beiträge aus Großbritannien, Deutschland, Slowenien, Luxemburg, Irland, Italien, Belgien, Zypern und Dänemark.. Weitere Informationen zu diesem Projekt und zur Art des gesuchten Materials finden Sie auf der Seite %{about}.
      index:
        item1: Lesen Sie die Bedingungen für Benutzerbeiträge und stimmen Sie ihnen zu.
        item2: Fügen Sie Informationen zu Ihrem Beitrag hinzu.
        item3: Prüfen Sie noch einmal Ihren Eintrag und laden Sie ggf. eine oder mehrere Dateien hoch (z. B. digitalisierte Bilder, Word-Dokumente, PDFs, Audiodateien, Videodateien).
        item4: Speichern Sie Ihre Eingaben als Entwurf oder geben Sie sie sofort für die Datenbank frei.
        p1: ! 'Vielen Dank, dass Sie am Projekt Europeana 1914-1918 teilnehmen möchten. Ein Objekt oder eine Geschichte beizusteuern ist ganz einfach. Klicken Sie auf „Neuer Beitrag“, um das Dialogfenster zu öffnen, das Sie in wenigen Schritten durch das Anmeldeformular führen wird:'
      registration_required:
        p1: Bitte %{sign_in} oder %{register} Sie sich, um Ihre Beiträge zur Europeana 1914-1918 hinzufügen zu können.
