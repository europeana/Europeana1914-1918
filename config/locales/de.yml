  views:
    about:
      background:
        heading: Europeana 1914-1918
        p1: <b>Europeana 1914-1918</b> basiert auf einer Initiative der Universität
          Oxford, zu der Menschen in ganz Großbritannien eingeladen wurden, Briefe,
          Fotos und Erinnerungsstücke ihrer Familie aus dem Ersten Weltkrieg digitalisieren
          zu lassen. Der Erfolg dieser Idee, aus der sich das Great War Archive entwickelte,
          ermutigte Europeana, das europäische digitale Archiv, Bibliothek und Museum,
          eine Zusammenarbeit auch anderer nationaler oder lokaler Einrichtungen in
          ganz Europa mit der Universität Oxford anzuregen. Diese Kooperation umfasst  bislang
          Beiträge aus Großbritannien, Deutschland, Slowenien, Luxemburg, Irland,
          Italien, Belgien, Zypern und Dänemark die eine einzigartige  Online-Sammlung
          von Geschichten zum Ersten Weltkrieg bilden. 2014 werden weitere Länder
          mit ihren Beiträgen folgen.
        p2: '<b>Europeana Collections 1914-1918</b> ist ein anderes Projekt als Europeana
          1914-1918: Die ‘Europeana Collection 1914-1918’ ist ein Bibliotheksprojekt.
          Es wird bis 2014 – dem hundertsten Jahrestag des Ausbruchs des Ersten Weltkriegs
          - eine digitale Sammlung von Material aus Nationalbibliotheken in acht Ländern
          hervorbringen, die in diesem historischen Konflikt auf unterschiedlichen
          Seiten standen. <a href="http://pro.europeana.eu/web/europeana-collections-1914-1918"
          target="_blank">Weitere Informationen finden Sie auf der Projekt-Website
          ‘Europeana Collections 1914-1918’</a>.'
      collection_days:
        heading: Aktionstage
        p1: Zu den Aktionstagen können alle Menschen kommen, die Dokumente, Artefakte
          und Geschichten aus dem Ersten Weltkrieg besitzen. Diese werden auf den
          Aktionstagen von den Projektmitarbeitern digitalisiert und erfasst. Die
          Beiträge mit den digitalisierten Objekten werden dann auf der <b>Europeana
          1914-1918</b>-website veröffentlicht.
        p2: Die Aktionstage finden in ganz Europa statt.
      online_collection:
        heading: Online-Erfassung der Beiträge
        p1: Die Online-Erfassung der Beiträge begann im März 2011. Auf der Website
          kann jeder seine Objekte zusammen mit seinen Beiträgen zur Sammlung hinzufügen.
          Weitere Informationen, wie Sie die Sammlung ergänzen können, finden Sie
          auf der Seite “%{add_your_story}”.  Die eingereichten Objekte werden vom
          Projektteam geprüft und dann auf <b>Europeana 1914-1918</b> veröffentlicht.
