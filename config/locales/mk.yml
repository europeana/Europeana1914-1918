    about_us:
      blog:
        heading: Блог
      europeana:
        heading: Европејана 1914-1918
        p1: „Европејана 1914-1918“ ги здружува ресурсите на три големи европски проекти
          што се занимаваат со разни видови на материјали поврзани со Првата светска
          војна. Со ова добиваме архив што им овозможува на националните збирки на
          библиотеките да имаат на располагање лични приказни, оставнини и важна филмска
          граѓа. Заедно добиваме посебен поглед на војната, прикажувајќи ја од сите
          страни и со увид во сите гледишта. Со време архивот ќе добие уште повеќе
          материјал, па затоа ви препорачуваме често да навраќате!
        p2: <b>Приказни од јавноста:</b>Во соработка со Оксфордскиот универзитет,
          Facts & Files и многу други соработници ширум Европа, „Европејана 1914-1918“
          собира досега необјавени писма фотографии и спомени од војната на поединци
          од јавноста, со цел да ги дигитализира и сподели на семрежјето. Кон крајот
          на 2013 г. имаме учество од дузина земји, дигитализирајќи преку 60.000 предмети.
          <a href="http://pro.europeana.eu/web/europeana-1914-1918">Тука ќе дознаете
          повеќе за проектот</a>
        p3: <b>Национални збирки:</b> Проектот за собирање на „Европејана 1914-1918“
          досега создаде значајна дигитална збирка од преку 400.000 парчиња материјал
          од националните библиотечни збирки на осум земји од повеќе страни на овој
          историски судир.
        p4: <b>Филмски архиви:</b> Проектот European Film Gateway 1914 ни дава 650
          часа филмски и поврзан материјал за Првата светска војна, вклучувајќи киножурнали,
          документарци, играни филмови, пропаганда и противвоени (пацифистички) филмови.
          Овој материјал е од особено значење, бидејќи денес се преостанати само 20&#37;
          од вкупниот фонд на неми филмови од тоа време.
        p5: <b>И уште повеќе:</b> На порталов можете да најдете материјали од други
          европски збирки и проекти, како и информации од другите континенти — од
          Дигиталната библиотека на Америка, Trove (Австралија) и Digital New Zealand
          (Нов Зеланд).
      events:
        heading: Денови на терен
        p4: Ако сте заинтересирани да приредите ваш настан за дигитализација и додавање
          на материјали во „Европејана 1914-1918“, можеме да ви понудиме помош и совети
          за остварување на вашата идеја <a href="http://pro.europeana.eu/web/europeana-1914-1918">на
          оваа страница</a>.
      get_involved:
