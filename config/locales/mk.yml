    about:
      background:
        heading: Европејана 1914-1918
        p1: <b>Европејана 1914-1918</b> ги здружува ресурсите на три големи европски
          проекти што се занимаваат со разни видови на материјали поврзани со Првата
          светска војна. Со ова добиваме архив што им овозможува на националните збирки
          на библиотеките да имаат на располагање лични приказни, оставнини и важна
          филмска граѓа. Заедно добиваме посебен поглед на војната, прикажувајќи ја
          од сите страни и со увид во сите гледишта. Со време архивот ќе добие уште
          повеќе материјал, па затоа ви препорачуваме често да навраќате!
        p2: <b>Приказни од јавноста:</b>Во соработка со Оксфордскиот универзитет,
          Facts & Files и многу други соработници ширум Европа, „Европејана 1914-1918“
          собира досега необјавени писма фотографии и спомени од војната на поединци
          од јавноста, со цел да ги дигитализира и сподели на семрежјето. Кон крајот
          на 2013 г. имаме учество од дузина земји, дигитализирајќи преку 60.000 предмети.
      collection_days:
        heading: Денови на терен
        p1: На деновите на терен, ги покануваме граѓаните да ги донесат нивните документи,
          артефакти и приказни од Првата светска војна, кои ќе ги заведе нашиот проектен
          персонал. Приказните и отсликаните (скенираните) или фотографираните слики
          од предметите потоа се ставаат во архивот.
        p2: Досега одржани денови на терен ширум Европа.
      online_collection:
        heading: Семрежно собирање на приказни
        p1: Семрежното собирање на приказни почна во март 2011 г. На порталот секој
          може да додава предмети во збирката, заедно со приказните. Повеќе информации
          за додавањето на предмети и приказни во збирката ќе најдете на страницата
          „%{add_your_story}“. Поднесените предмети ги проверува проектната екипа
          и потоа ги става на располагање на порталот „Европејана“.
      privacy_policy:
        p1: Вашето име ќе го прикажуваме јавно, заедно со вашите придонеси (ако ги
