          din timpul primului Război Mondial pentru a fi digitizate. Succesul ideii
          – care s-a concretizat ȋn constituirea Marii Arhive de Război- a ȋncurajat
          Europeana -Biblioteca, Muzeul şi Arhiva Digitală a Europei , să continue
          acest demers aducȃnd alături de Universitatea din Oxford şi alte instituţii
          naţionale sau locale din Europa. Această colaborare adună  poveştile europene
          ale Primului Război Mondial fie ele britanice,germane, slovene, luxemburgheze,
          irlandeze etc , ȋntr-o impresionantă colecţie online.
        p2: '<b>Povestiri din partea publicului: b  În colaborare cu Universitatea
          din Oxford, Facts & Files și mulți alți parteneri din  Europa, Europeana
          1914-1918 colectează scrisori și  fotografii nepublicate anterior ca  și
          alte obiecte  din timpul războiului în scopul digitizării si punerii lor
          la dispoziția tuturor online.Până la sfârșitul anului 2013 au luat parte
          la acest proces 12 țări si au fost digitizate peste 60 000 documente.'
