    about_us:
      blog:
        heading: Blog
      europeana:
        heading: Europeana 1914-1918
        p1: Europeana 1914-1918 aduce laolaltă resurse informaționale adunate în urma
          derulării a trei mari proiecte europene , fiecare dintre ele ocupându-se
          de un alt tip de material documentar referitor la Primul Război Mondial.
          Rezultatul este reprezentat de o arhivă impresionantă ce alătură povestirilor
          personale și amintirilor de familie precum și unor importante arhive de
          filme , colecțiile naționale ale bibliotecilor. Toate acestea împreună reușesc
          să creeze o perspectivă unică asupra Primului Război Mondial, descriindu-l
          din punctul de vedere al fiecărei părți combatante și oferind totodată o
          imagine de ansamblu atotcuprinzătoare asupra tuturor aspectelor aferente
          acestuia . De-a lungul timpului va fi adăugat mereu material documentar
          nou , deci reveniți mereu pentru noi informații.
        p2: <b>Povestiri din partea publicului:</b> Europeana 1914-1918 , în colaborare
          cu Universitatea din Oxford, Facts & Files și mulți alți parteneri din Europa
          adună fotografiile , scrisorile nepublicate și alte amintiri de familie
          din timpul războiului în scopul digitizării și al punerii lor la dispoziția
          tuturor online. Până la sfârșitul anului 2013 au luat parte la  proiect
          12 țări europene reușindu-se digitizarea a mai mult de 60 000 itemi.
        p3: <b>Colecțiile Naționale :</b> Proiectul Europeana Collections 1914 -1918
          a creat o colecție digitală substanțială cuprinzând peste 400 000 piese
          material documentar digital aparținând colecțiilor bibliotecilor naționale
          din opt țări europene ( țări ce s-au poziționat în timpul conflictului de
          o parte sau de alta a taberelor combatante ).
        p4: <b>Arhiva de filme :</b> Proiectul European Film Gateway 1914 oferă 650
          ore de filme sau material documentar asemănator despre Primul Război Mondial
          incluzând știri, documentare, filme de ficțiune , de propagandă sau filme
          anti-război.Acest material este extrem de valoros având în vedere faptul
          că numai aproximativ 20% din producția totală de filme mute din epocă s-a
          păstrat până în zilele noastre.
        p5: "<b>Informații suplimentare :</b> Puteți găsi pe acest site material documentar
          provenind de la alte colecții sau proiecte europene precum și informații
          \ndespre resurse informaționale din afara Europei- de la Digital Public
          Library of America ( Biblioteca Publică Digitală a Statelor Unite) , Trove
          ( Australia) și Digital New Zealand."
