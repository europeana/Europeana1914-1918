  views:
    about:
      background:
        heading: Originea proiectului Europeana 1914-1918
        p1: <b>Proiectul  Europeana 1914 -1918</b>  a pornit  de la  iniţiativa  Universităţii din Oxford  în care  oamenii de pe ȋntreg teritoriul Marii Britanii au fost rugaţi să aducă scrisori de familie, fotografii şi alte lucruri interesante din timpul primului Război Mondial pentru a fi digitizate. Succesul ideii – care s-a concretizat ȋn constituirea Marii Arhive de Război- a ȋncurajat Europeana -Biblioteca, Muzeul şi Arhiva Digitală a Europei , să continue acest demers aducȃnd alături de Universitatea din Oxford şi alte instituţii naţionale sau locale din Europa. Această colaborare adună  poveştile europene ale Primului Război Mondial fie ele britanice,germane, slovene, luxemburgheze, irlandeze etc , ȋntr-o impresionantă colecţie online.
        p2: ! '<b>Povestiri din partea publicului: b  În colaborare cu Universitatea din Oxford, Facts & Files și mulți alți parteneri din  Europa, Europeana 1914-1918 colectează scrisori și  fotografii nepublicate anterior ca  și alte obiecte  din timpul războiului în scopul digitizării si punerii lor la dispoziția tuturor online.Până la sfârșitul anului 2013 au luat parte la acest proces 12 țări si au fost digitizate peste 60 000 documente.'
      collection_days:
        heading: Zile de colectare a  documentelor şi amintirilor de familie
        p1: Ȋn cadrul  “Zilelor  de colectare a  documentelor şi amintirilor de familie ” publicul este invitat să aducă documente, suveniruri , obiecte din timpul  Primului Război Mondial  pentru a fi digitizate şi înregistrate de către echipa de proiect  şi de asemeni  poate împărtăşi povestiri de familie aferente războiului. Povestirile şi imaginile scanate sau fotografiate ale obiectelor sunt apoi adăugate arhivei.
        p2: Deja mai multe astfel de ” Zile de Colectare” s-au desfăşurat pe cuprinsul Europei.
      online_collection:
        heading: Colecţia de documente şi povestiri online
        p1: ! 'Colecţia online de povestiri  şi documente a fost inaugurată în martie 2011. Oricine poate adăuga acestei colecţii propriile obiecte digitale şi detalii despre povestea lor.Mai multe informaţii despre modul în care poate fi adăugat un document la colecţie pot fi găsite la rubrica  “%{add_your_story}”. Obiectele/ documentele  digitale transmise sunt verificate de către echipa de proiect şi apoi sunt puse la dispoziţia tuturor utilizatorilor prin intermediul Europeana. '
      privacy_policy:
        p1: Numele dvs. va fi afișat alături de contribuțiile dvs. dacă acestea  au fost aprobate
        p2: ! 'Pentru a vă contacta în legătură cu contribuțiile dvs din această colecție ,vom folosi numai acele detalii de contact pe care ni le furnizați , incluzând adresa de email '
        p3: Nu vom dezvălui  detaliile dvs. de contact altor organizații
        p4: Aflați mai multe despre politica de confidențialitate pe < a http://www.europeana.eu/portal/privacy.html target="_blank">Europeana</a>
      project_partners:
        heading: ! 'Partenerii proiectului '
        item1: <a href="http://www.ox.ac.uk" target="_blank">Universitatea din Oxford</a>
        item2: <a href="http://www.d-nb.de" target="_blank">Biblioteca Naţională a Germaniei - die Deutsche Nationalbibliothek</a>
        item3: <a href="http://www.bnl.public.lu/fr/bibliotheque/" target="_blank">Biblioteca Naţională a Luxemburgului - Bibliothèque Nationale du Luxembourg</a>
        item4: <a href="http://www.nli.ie" target="_blank">Biblioteca Naţională a Irlandei</a>
        item5: <a href="http://www.nuk.uni-lj.si/nukeng.asp" target="_blank">Biblioteca Naţională a Sloveniei  - Narodna in univerzitetna knjižnica</a>
        item6: ! '<a href="http://www.kb.dk/en/nb/" target="_blank">Biblioteca Regală : Biblioteca  Naţională a Danemarcei  şi  Biblioteca Universitară din Copenhaga - Det Kongelige Bibliotek: Nationalbibliotek og Københavns Universitetsbibliotek</a>'
        item7: <a href="http://www.europeana.eu/portal/aboutus.html" taget="_blank">Europeana</a>
