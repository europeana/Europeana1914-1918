        item1: Detaliile dvs.de contact
        item2: Detaliile complete despre material
        item3: ! 'Adresa exactă de url unde ați găsit materialul ( de ex.: http://www.europeana1914-1918.eu/en/contributions/96)'
        item4: Dovediți că sunteți deținătorul drepturilor de proprietate sau sunteți autorizat de către deținătorii drepturilor de proprietate
        item5: Trimiteți-ne un email la :1914-1918 [@] europeana [.] eu
        p1: ! 'Dacă sunteți deținătorul legal al drepturilor de proprietate și sunteți îngrijorat pentru descoperirea pe website-ul nostru a unor materiale pentru care nu v-ați acordat permisiunea de folosire, bineînțeles că acestea vor fi îndepărtate. Vă rugăm să ne contactați prin email declarând următoarele:

'
      terms:
        full_details:
          heading: ! 'Termenii de utilizare Europeana  : detaliile legale în întregimea lor disponibile numai în limba engleză'
        heading: Termeni şi condiţii
        summary:
          heading: ! 'Termenii de utilizare Europeana : sumar'
          item1: materialul digital pe care îl trimiteți  nu este sub incidența drepturilor de proprietate
          item2: sunteți deținătorul drepturilor de proprietate al acestui material digital
          item3: deținătorul acestor drepturi de proprietate v-a autorizat să transmiteți materialul digital în următoarele condiții
          item4: In cazul materialului cu care contribuiți la colectie (de tip video, foto, jurnal, imagine sau material audio) veți  acorda tuturor permisiunea de a-l utiliza  în aproape orice fel doresc. Oricum, trebuie mentionat detinatorul drepturilor materialului folosit. Iar în cazul în care alți utilizatori   realizează modificări ale materialului din colecție, vor acorda de asemenea tuturor  dreptul de a folosi acest material modificat in aceleași condiții
          item5: În cazul datelor descriptive ( precum descrieri sau taguri )  pe care le adăugați pentru ca documentul să poată fi descoperit de motoarele de căutare, veți acorda tuturor dreptul de a folosi aceste date descriptive în aproape orice fel doresc fără condiții suplimentare
          p1: ! 'Înainte de a transmite material digital către Europeana, trebuie să fiți de acord cu Termenii Europeana referitori la contribuțiile utilizatorilor- vezi paragraful de mai sus.Printre cele mai importante consecinte ale acceptării acestor termeni se pot enumera:'
          p2: <b> Garantați că :</b>
          p3: ! '<b> Dacă nu sunteți de acord cu acești termeni , vă rugăm să nu trimiteți  conținut  sau date descriptive către Europeana '
        user_contributions:
          heading: Termenii şi condiţiile Europeana
          item1: Parole și logări ( Articolul 3 )
          item2: Responsabilitatea pentru operarea pe această platformă ( Articolul 4 )
