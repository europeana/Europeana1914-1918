          item7: Obligațiile părților în eventualitatea unor prejudicii sau pierderi
          p1: ! 'Acest document conține termenii aplicabili utilizatorilor care contribuie cu conținut și metadata la website-ul Europeana.eu al Fundației Europeana.

            Utilizatorii  trebuie să fie conștienți de efortul susținut al  Fundației Europeana de a face accesibil pentru refolosire întregul conținut și metadatele aferente cu un minimum de restricții '
          p2: ! 'Ca parte a acestei politici,  <b>Europeana Terms for User Contributions</b> stabilesc faptul că întregul conținut transmis catre Europeana de catre utilizatorii sai va fi făcut disponibil pe Europeana.eu în termenii <a href="http://creativecommons.org/licenses/by-sa/3.0/" target="_blank">licenței tip Atribuire Creative Commons ShareAlike </a>. Aceasta înseamnă că, atunci când un utilizator trimite conținut pe site-ul Europeana.eu, automat și irevocabil acorda unor terțe părți dreptul de a utiliza acest conținut în mod liber, atît timp cît acestea menționează autorul materialului utilizat și acorda aceleași drepturi de folosire celorlalți asupra modificărilor operate de ei  pe materialul din aceasta colecție '
          p3: În completare, toate metadatele furnizate de catre utilizatorii Europeana vor fi disponibile pe Europeana.eu sub aceeasi termeni de folosire   <a href="http://creativecommons.org/publicdomain/zero/1.0/" target="_blank">Creative Commons CCO 1.0 aferenti Domeniului  Public</a>.Aceasta înseamnă că utilizatorul acordă în mod irevocabil unor terțe părți dreptul de a folosi liber aceste metadata fără nicio restricție
          p4: <b> Dacă nu sunteți de acord cu această politică vă rugăm să nu trimiteti documente  sau metadate către Europeana.</b>
          p5: ! 'Acești Termeni pentru Utilizatorii care trimit contribuții determină inter alia următoarele aspecte  de relaționare între contributorii cu documente la Europeana.eu și Europeana :'
          p6: Prin crearea unui cont pe site-ul Europeana.eu, utilizatorul menționează acceptarea acestor termeni si politici de utilizare. Odata ce un cont este creat, conditiile pot fi accesate la <a href="http://www.europeana.eu/portal/rights/terms-and-policies.html" target="_blank">www.europeana.eu</a>.
