      what_we_do:
        heading: Náš zámer
        item1: Cez webstránku Europeana 1914-1918 – pridajte obrázok objektu alebo online napíšte príbeh.
        item2: Na zberných dňoch – prineste objek(y) na roadshow kde personál odfotografuje vaše objekty a zaznamená príbehy, ktoré k nim patria
        p1: ! 'Cieľom projektu je je zozbierať memorabílie a príbehy z obdobia Veľkej vojny (1914-1918). Táto fáza projektu sa sústredí na európske objekty: listy, pohľadnice, fotografie a príbehy z Nemecka, Luxemburgu, Írska, Slovinska a Veľkej Británie. Príspievať sa dá dvoma spôsobmi:'
    about_us:
      blog:
        heading: Blog
      europeana:
        heading: Europeana 1914-1918
        p1: ! "Europeana 1914-1918 spája zdroje troch veľkých európskych projektov zaoberajúcimi sa rôznymi materiálmi z obdobia prvej svetovej vojny. Výsledkom je archív, ktorý nám umožňuje nájsť vedľa seba celonárodné \nzbierky knižníc, osobné príbehy a vzácne spomienkové predmety ako aj dôležitý filmový archív. Spolu takto poskytujú výnimočný pohľad na prvú svetovú vojnu, ktorú prezentujú z každej strany. Časom do tohto \nunikátneho archívu pribudne množstvo ďalšieho materiálu, takže sa sem nezabudnite vrátiť!"
        p2: ! "<b>Príbehy od verejnosti:</b> V spolupráci s Univerzitou v Oxforde, Facts & Files a ďalšími partnermi v Európe zbiera Europeana 1914-1918 od verejnosti doposiaľ nepublikované listy, fotografie a iné pamiatky z vojny, \naby ich zdigitalizovala a podelila sa tak o ne on-line. Ku koncu roku 2013 sa v projekte nachádzalo viac ako tucet krajín s vyše 60 tisíc zdigitalizovanými predmetmi."
        p3: ! "<b>Národné zbierky:</b> Projekt Europeana Collections 1914-1918 vytvoril významnú digitálnu zbierku s viac ako 400 tisíc exemplármi zo zbierok \nnárodných knižníc ôsmich krajín, ktoré sa v čase tohto historického konfliktu nachádzali na jeho rodzielnych stranách."
        p4: <b>Filmové archívy:</b> Projekt Európska filmová brána 1914 (European Film Gateway 1914) nám poskytol 650 hodín filmového materiálu spojeného s prvou svetovou vojnou vrátane filmových žurnálov, dokumetárnych filmov, fikcie, filmov propagandy, ako aj protivojnových filmov. Tento materiál je o to vzácnejší, že z pôvodnej filmovej produkcie nemých filmov z tohto obdobia sa zachovalo len asi 20% materiálu. <a href="http://www.europeanfilmgateway.eu/">http://www.europeanfilmgateway.eu/</a>
        p5: ! '<b>A oveľa viac:</b> Na tejto stránke môžete nájsť materiál z ostatných európskych zbierok a projektov, ako aj informácie mimo Európy – Americká digitálna verejná knižnica, Trove (Austrália), a Digitálny Nový Zéland.

'
      events:
        heading: ! 'Udalosti

'
        p1: Oragnizujeme zberné dni predmetov z obdobia prvej svetovej vojny po Európe. Môžete priniesť fotografie, listy, denníky a iný materiál spolu s vašimi rodinnými príbehmi, aby ste pomohli rozšíriť tento online archív.
        p2: ! 'Tento rok sa zberné dni budú konať:'
        p3: ! 'A tu sú miesta, ktoré sme navštívili v minulosti – kliknite na udalosť a zistite, čo sa vyzbieralo v ten deň:

'
        p4: ! " Ak máte záujem o zorgnizovanie podujatia na digitalizáciu a pridania materiálov na stránku \nEuropeana 1914-1918, môžeme vám poskytnúť rady ako to spraviť.<a href=\"http://pro.europeana.eu/web/europeana-1914-1918\">Europeana 1914-1918</a>. Môžete nás tiež kontaktovať e-mailom na 1914-1918@europeana.eu"
      get_involved:
        contribute_online:
          heading: Prispejte online
          p1: ! "Ak viete, že sa nedostanete na zberné dni, môžete váš príbeh a zdigitalizovaný materiál pridať aj sami priamo na stránku projektu. \nKliknite na podstránku „Pridať“ [link] a riaďte sa pokynmi, ktoré tam nájdete."
        education:
          heading: ! 'Vzdelávanie

'
          p1: Naši partneri v Britskej národnej knižnici vyvynuli internetovú stránku v anlickom jazyku pre učiteľov, ktorý majú v pláne zaradiť na hodiny vzdelávacie programy o prvej svetovej vojne.
        events:
          p1: ! "Pozrite sa na našu podstránku udalostí [link] a zistite kde sa budú konať najbližšie zberné dni. Prineste so sebou dokumenty, predmety a príbehy \nz obdobia prvej svetovej vojny aby mohli byť preskenované, odfotografované a pridané do archívu. \n"
          p2: ! "Ak máte záujem o zorgnizovanie podujatia na digitalizáciu a pridania materiálov na stránku \nEuropeana 1914-1918, môžeme vám poskytnúť rady ako to spraviť. [link toE1418 on Pro]. Môžete nás tiež kontaktovať e-mailom na 1914-1918@europeana.eu\n"
        heading: ! "Zapojte sa \n"
        reuse:
          heading: ! 'Využite materiál

'
          p1: ! "Všetok materiál na stránke Europeana 1914-1918 je dostupný na ďalšie použitie. Vývojári môžu toto takisto využiť pri príprave vlastných projektov \ncez API. Navštívte podstránku 'Europeana Labs', našu stránku pre vývojárov a kreatívny priemysel. Viac informácií nájdete na. "
