  views:
    about:
      background:
        heading: Contexte
        p1: <b>Europeana 1914-1918</b> repose sur une initiative de l'Université d'Oxford. Dans toute la Grande-Bretagne, il a été demandé au public de rassembler les lettres, les photos et les souvenirs de famille liés à la Grande Guerre afin de les numériser. Le succès rencontré par cette initiative a encouragé Europeana (ressources numériques des musées, des bibliothèques, des archives et des collections audiovisuelles européennes) à réunir d'autres institutions locales ou nationales à travers l'Europe dans le cadre d'une alliance avec l'Université d'Oxford. Cette collaboration a permis de mettre en ligne des histoires issues d'Angleterre, d'Allemagne, de Slovénie, du Luxembourg, d'Irlande, etc. au sein d'une collection numérique sur la Première Guerre Mondiale.
        p2: ! '<b>Europeana Collections 1914-1918</b> est un projet différent d''Europeana 1914-1918: ‘Europeana Collection 1914-1918’ est un projet initié par des <b>bibliothèques nationales et univesitaires</b>. Le projet a pour but de créer, d''ici 2014 – le centenaire du début de la Première Guerre mondiale - une collection numérique importante de matériel issu des collections des bibliothèques nationales de huit pays qui, à l''époque, n''étaient pas tous du même côté du conflit. <a href="http://pro.europeana.eu/web/europeana-collections-1914-1918" target="_blank">Veuillez consulter le site du projet  ‘Europeana Collections 1914-1918’ </a> pour de plus amples informations.'
      collection_days:
        heading: Journées de collecte
        p1: Lors des journées de collecte, les membres du public sont invités à apporter leurs documents, artefacts et histoires sur la Première Guerre mondiale. Ceux-ci seront numérisés par le personnel du projet. Les histoires et les images ou photographies numérisées seront ajoutées aux archives.
        p2: Des journées de collecte ont déjà été organisées dans toute l'Europe.
      online_collection:
        heading: Collecte d'histoires en ligne
        p1: La collecte d'histoires en ligne a commencé en mars 2011.Chaque utilisateur peut mettre en ligne des histoires et objets liés à la Première Guerre mondiale. Pour de plus amples informations sur la mise en ligne, consultez la page “%{add_your_story}”. Les objets proposés sont examinés par l'équipe du projet, puis rendus disponibles dans Europeana.
      privacy_policy:
        p1: Nous afficherons publiquement votre nom avec vos contributions si elles sont approuvées.
        p2: Nous n'utiliserons les détails fournis, y compris votre adresse e-mail, que pour vous contacter au sujet de vos contributions à cette collection.
        p3: En aucun cas nous ne communiquerons vos coordonnées à d'autres organisations.
        p4: Pour en savoir plus sur notre politique de confidentialité, consultez notre site <a http://www.europeana.eu/portal/privacy.html target="_blank">Europeana</a>.
      project_partners:
        heading: Partenaires du projet
        item1: <a href="http://www.ox.ac.uk" target="_blank">Az Oxford-i Egyetem </a>
        item2: <a href="http://www.d-nb.de" target="_blank">Bibliothèque Nationale Allemande – die Deutsche Nationalbibliothek</a>
        item3: <a href="http://www.bnl.public.lu/fr/bibliotheque/" target="_blank">Bibliothèque nationale du Luxembourg – Bibliothèque nationale du Luxembourg</a>
        item4: <a href="http://www.nli.ie" target="_blank">Bibliothèque Nationale d'Irlande</a>
        item5: <a href="http://www.nuk.uni-lj.si/nukeng.asp" target="_blank">Bibliothèque Nationale de Slovénie – Narodna in univerzitetna knjižnica</a>
        item6: ! '<a href="http://www.kb.dk/en/nb/" target="_blank">La Bibliothèque Royale : La Bibliothèque Nationale du Danemark et de Copenhague, Bibliothèque Universitaire - Det Kongelige Bibliotek: Nationalbibliotek og Københavns Universitetsbibliotek</a>'
        item7: <a href="http://www.europeana.eu/portal/aboutus.html" taget="_blank">Europeana</a>
