    about_us:
      blog:
        heading: Blog
      europeana:
        heading: Europeana 1914-1918
        p1: "Europeana 1914-1918 rassemble des documents issus de trois grands projets
          européens, chacun dédié à un type de collections particulier se rapportant
          à la Première Guerre mondiale. Il en résulte un corpus \ndocumentaire varié
          où des collections de bibliothèques nationales côtoientdes trésors et histoires
          personnelles et d’importantes archives filmiques. Cet ensemble offre une
          perspective unique sur la Première Guerre mondiale, la présentant depuis
          chaque côté des lignes de combat et sous des angles d’approches de tous
          horizons. Ce corpus continuera à être \nenrichi au fil du temps. Aussi,
          n’hésitez pas à revenir consulter ce site !"
        p2: "<b>Histoires du public:</b> En collaboration avec l’Université d’Oxford,
          Facts & Files et beaucoup d’autres partenaires en Europe, Europeana 1914-1918
          \ncollecte auprès du grand public des lettres, photos et souvenirs de guerre
          non encore publiés, pour les numériser et les partager en ligne. Jusque
          fin 2013, une douzaine de pays ont contribué au projet, permettant de digitaliser
          plus de 60 000 pièces."
        p3: "<b>Collections nationales:</b> Le projet Europeana Collections 1914-1918
          a produit une collection numérique considérable de plus de 400 000 documents
          issus des collections de bibliothèques nationales de huit pays \nsitués,
          à l’époque du conflit, dans des camps opposés."
        p4: |-
          <b>Archives filmiques:</b> Le projet “European Film Gateway 1914” nous offre 650 heures de films et documents associés relatifs à le Première Guerre mondiale, comprenant des films d’actualités, documentaires, fictions, films
          de propagande et films anti-guerre. Ces sources sont particulièrement précieuses dans la mesure où seulement ca. 20% de la production de filmsmuets de cette époque ont pu être conservés.
        p5: "<b>Et plus encore:</b> Vous pouvez également trouver sur ce site des
          documents provenant d’autres collections et projets européens, ainsi que
          des documents non-européens en provenance de la Digital Public Library \nof
          America (Bibliothèque numérique publique américaine), de Trove (Australie)
          et de Digital New Zealand."
      events:
        heading: Evénements
        p4: "Si vous souhaitez organiser votre propre événement de collecte, numérisation
          et mise en ligne des documents pour Europeana 1914-1918, \nnous pouvons
          vous apporter aide et conseil <a href=\"http://pro.europeana.eu/web/europeana-1914-1918\">Europeana
          1914-1918</a>. Vous pouvez également nous contacter via l’adresse mail 1914-1918@europeana.eu."
      get_involved:
        contribute_online:
          heading: Contribuez en ligne
          p1: "Si vous ne pouvez vous rendre à une Journée de collecte, il vous est
            toujours possible de partager vos histoires et documents en chargeant
            directement vos images sur notre site web. Rendez-vous sur notre page
            \n‘Contribution’ [lien] et suivez-y les instructions."
        education:
