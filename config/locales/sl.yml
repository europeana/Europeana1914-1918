    about_us:
      blog:
        heading: Blog
      europeana:
        heading: Europeana 1914-1918
        p1: "Europeana 1914-1918 združuje vire, ki so bili zbrani večinoma v treh
          evropskih projektih, vsak od njih se je ukvarjal z določeno vrsto gradiva,
          \npovezanega s prvo svetovno vojno. Rezultat projektov je arhiv, ki povezujeknjižnične
          zbirke z osebnimi zgodbami in pomembnimi filmskimi arhivi. Vse skupaj daje
          celovit pogled na prvo svetovno vojno, ki prikazuje obe \nstrani frontne
          črte in različne poglede na vojno. Postopoma bomo v arhiv dodajali nove
          vsebine, zato ga je vredno večkrat obiskati!"
        p2: "<b>Vaše zgodbe:</b>V sodelovanju z Univerzo Oxford, Facts & Files in
          še veliko drugimi partnerji iz vse Evrope, Europeana 19014-1918 zbira še
          nikoli objavljena pisma, fotografije in predmete iz vojne, jih digitalizira
          in objavi \nna spletu. Do konca leta 2013 je bilo digitaliziranih 60.000
          objektov iz številnih evropskih držav."
        p3: "<b>Nacionalne zbirke:</b> V projektu Europeana Collections 1914-1918
          so partnerske organizacije iz osmih držav z obeh strani vojnega konflikta
          digitalizirale in \nobjavile na spletu več kot 400.000 objektov iz zbirk
          nacionalnih knjižnic."
        p4: |-
          <b>Filmski arhivi:</b> Projekt ‘The European Film Gateway 1914’ je omogočil ogled 650 ur filmov iz prve svetovne vojne, ki vključujejo filmske novice, dokumentarne in igrane filme, propagandne in protivojne filme. To gradivo
          je še posebej pomembno, saj je samo 20% produkcije nemih filmov preživelo.
        p5: '<b>In še več:</b> Na spletni strani boste našli tudi gradiva iz drugih
          evropskih projektov, pa tudi iz neevropskih držav: Ameriške digitalne knjižnice
          , Trove (Avstralija) in Digitalne Nove Zelandije.'
