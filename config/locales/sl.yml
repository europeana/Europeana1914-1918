  views:
    about:
      background:
        heading: Ozadje
        p1: Projekt <b>Europeana 1914-1918</b> je nastal na osnovi pobude univerze
          v Oxfordu, kjer so zaprosili posameznike iz Velike Britanije, da prineseja
          družinska pisma, fotografije in spomine iz prve svetovne vojne, da bi jih
          digitalizirali. Uspeh ideje – ki je postala arhiv svetovne vojne – je spodbudila
          Europeano, Evropski digitalni arhiv, knjižnico in muzej, da privabi druge
          državne ali lokalne institucije po Evropi k sodelovanju z univerzo v Oxfordu.
          Namen sodelovanja je zbrati na spletu evropske zgodbe ob bok britanskim,
          nemškim, slovenskim, luksemburškim, irskim itd. zgodbam v zbirko zgodb o
          1. svetovni vojni.
        p2: '<b>Zbirke Europeana 1914-1918</b> je prav tako projekt, ki se navezuje
          na 1.svetovno vojno, vendar se razlikuje od Europeane 1914-1918: ''Zbirke
          Europeana 1914-1918'' je projekt, v katerem bodo nacionalne knjižnice v
          osmih evropskih državah, ki so se znašle na različnih straneh zgodovinskega
          konflikta, do leta 2014 ustvarile digitalne zbirke na osnovi lastnega analognega
          gradiva.<a href="http://pro.europeana.eu/web/europeana-collections-1914-1918"
