  views:
    about:
      background:
        heading: Europeana 1914-1918
        p1: <b>Europeana 1914-1918</b> objedinjuje podatke iz tri velika europska
          projekta koji se bave različitim vrstama materijala iz Prvog svjetskog rata.
          Rezultat toga je arhiva koja omogućava sjedinjavanje nacionalnih zbirka
          knjižnica s osobnim pričama i predmetima i važnim filmskim arhivama. Zajedno
          one stvaraju jedinstvenu perspektivu Prvog svjetskog rata, prikazujući obje
          strane bojišta i uvide iz svih perspektiva. S vremenom će se sve više materijala
          dodavati u ovu arhivu pa vas molimo da se nastavite vraćati!
        p2: <b>Priče iz javnosti:</b>U suradnji s Sveučilištem u Oxfordu, Facts &
          Files i mnogim drugim partnerima diljem Europe Europeana 1914-1918 prikuplja
          prethodno neobjavljena pisma, fotografije i uspomene iz rata koje će se
          digitalizirati i objaviti na internetu. Do kraja 2013. godine sudjelovalo
          je više od desetak zemalja, a digitaliziralo se preko 60.000 predmeta.
      collection_days:
        heading: Dani prikupljanja
        p1: Za vrijeme Dana prikupljanja pozivaju se pripadnici javnosti da donesu
          dokumente, predmete i priče iz Prvog svjetskog rata koje će snimati osoblje
          projekta. Priče i skenirane ili fotografirane slike predmeta se zatim dodaju
          u arhivu.
        p2: Dani prikupljanja su se prethodno održavali diljem Europe
      online_collection:
        heading: Online zbirka priča
        p1: Ova online zbirka priča otvorena je u ožujku 2011. godine. Na web stranici
          svatko može dodati svoje predmete kolekciji zajedno s njihovim pričama.
          Više informacija o tome kako dodati nešto u kolekciju može se pronaći stranici
          “%{add_your_story}”. Predane predmete pregledava projektni tim, a zatim
          su dostupni na Europeani.
      privacy_policy:
        p1: Javno ćemo prikazati vaše ime uz vaše doprinose ako se odobre.
        p2: Druge kontaktne podatke, ukljućujući vašu e-mail adresu, koristit ćemo
          samo kako bi vas kontaktirali o vašim doprinosima ovoj kolekciji.
        p3: Nikad nećemo dijeliti vaše kontaktne podatke s bilo kojim drugim organizacijama.
        p4: Saznajte više o našim Pravilima o privatnosti na web stranici <a http://www.europeana.eu/portal/privacy.html
