        p2: <b>Priče iz javnosti:</b>U suradnji s Sveučilištem u Oxfordu, Facts &
          Files i mnogim drugim partnerima diljem Europe Europeana 1914-1918 prikuplja
          prethodno neobjavljena pisma, fotografije i uspomene iz rata koje će se
