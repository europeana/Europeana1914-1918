        p1: <b>Europeana 1914-1918</b> er baseret på et initiativ fra University of Oxford, hvor folk fra hele Storbritannien blev bedt om at komme med familiens breve, fotos og souvenirs fra krigen for at få dem digitaliseret. Med baggrund i det vellykkede projekt - som blev til The Great War Archive (1. Verdenskrigs Arkiv) - blev Europeana, Europas digitale arkiv, bibliotek og museum, inspireret til at få andre nationale eller lokale institutioner over hele Europa til at samarbejde med Oxford Universitety. Gennem samarbejdet oprettes Europæiske beretninger online som sidestykke til  deres britiske, tyske, slovenske, luxemburgske, irske, etc. modstykker i en samling af beretninger fra 1. verdenskrig.
        p2: ! '<b>Europeana Collections 1914-1918</b> er et andet projekt end Europeana 1914-1918: ‘Europeana Collections 1914-1918’ er et <b>biblioteksprojekt</b>. Det vil frem til 2014 – 100-året for første verdenskrigs udbrud – skabe en omfattende digital samling af materiale fra nationale bibliotekers samlinger i otte lande, som befandt sig på hver deres side af den historiske konflikt. <a href="http://pro.europeana.eu/web/europeana-collections-1914-1918" target="_blank">Se venligst ‘Europeana Collections 1914-1918’ projekt hjemmeside</a> for mere information.'
      collection_days:
        heading: Indsamlingsdage
        p1: På indsamlingsdagene er borgere inviteret til at komme med deres dokumenter, artefakter og beretninger fra første verdenskrig for at få dem optaget af medarbejderne på projektet. Beretningerne og scannede eller fotograferede billeder af genstandene tilføjes dernæst til arkivet.
        p2: ! 'Vi har før holdt indsamlingsdage i hele Europa. '
      online_collection:
        heading: Online indsamling af beretninger
        p1: Onlineindsamlingen af beretninger startede i marts 2011. På hjemmesiden kan enhver tilføje deres genstande til samlingen sammen med deres beretninger. Du finder mere information om, hvordan du bidrager med noget til samlingen, på siden “%{add_your_story}”. Genstandene, som sendes, gennemses af projektteamet og gøres derefter tilgængelige gennem Europeana.
      privacy_policy:
        p1: Dit navn offentliggøres ved siden af dit bidrag, hvis det godkendes.
        p2: Vi bruger udelukkende dine øvrige kontaktoplysninger, incl. din e-mail-adresse, til at kontakte dig om dine bidrag til denne samling.
        p3: Vi videregiver ikke dine kontaktoplysninger til andre.
        p4: Læs mere om vores databeskyttelse på <a http://www.europeana.eu/portal/privacy.html target="_blank">Europeana</a> hjemmesiden.
