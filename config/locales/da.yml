        heading: Projektets partnere
        item1: <a href="http://www.ox.ac.uk" target="_blank">University of Oxford</a>
        item2: <a href="http://www.d-nb.de" target="_blank">Det Tyske Nationalbibliotek – die Deutsche Nationalbibliothek</a>
        item3: <a href="http://www.bnl.public.lu/fr/bibliotheque/" target="_blank">Det Luxemburgske Nationalbibliotek – Bibliothèque nationale du Luxembourg</a>
        item4: <a href="http://www.nli.ie" target="_blank">Det Irske Nationalbibliotek - National Library of Ireland</a>
        item5: <a href="http://www.nuk.uni-lj.si/nukeng.asp" target="_blank">Det Slovenske Nationalbibliotek – Narodna in univerzitetna knjižnica</a>
        item6: ! '<a href="http://www.kb.dk/en/nb/" target="_blank">The Royal Library: Det Kongelige Bibliotek: Nationalbibliotek og Københavns Universitetsbibliotek</a>'
