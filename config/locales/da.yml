      what_we_do:
        heading: Hvad vi laver
        item1: Via Europeana 1914-1918 hjemmesiden - tilføj et billede af genstanden eller indtast beretningen online.
        item2: På indsamlingsdagene - medbring genstanden(e) til eventet, hvor medarbejderne på projektet vil fotografere genstandene og optage de tilhørende beretninger
        p1: ! 'Projektet går ud på at samle minder og beretninger fra 1. verdenskrig (1914-1918). I denne fase af projektet fokuserer vi på europæiske genstande: breve, postkort, fotos samt på beretninger fra Tyskland, Luxemburg, Slovenien og Storbritannien. Du kan bidrage på to måder:'
    about_us:
      blog:
        heading: Blog
      europeana:
        heading: Europeana 1914-1918
        p1: ! "Europeana 1914-1918 samler ressourcer fra tre store europæiske projekter, der hver især beskæftigersig med forskellige typer af materiale om Første Verdenskrig. Resultatet er et arkiv, der tillader de \nnationale bibliotekssamlinger at blive kombineret med personlige historier og skatte og filmarkivernes samlinger. Sammen skaber dette et unikt perspektiv af Første Verdenskrig; viser den fra alle sider af \nfronterne og med indsigter fra hvert synspunkt . Over tid, vil mere materiale blive tilføjet til dette arkiv, så vend tilbage igen og igen!\n"
        p2: ! "<b>Historier fra offentligheden:</b> I samarbejde med University of Oxford , Facts & Files og mange andre partnere i hele Europa, indsamler Europeana 1914-1918 hidtil uudgivne breve, fotografier og \nsouvenirs fra krigen, som digitaliseres og deles online . Ved udgangen af 2013, havde en halv snes lande deltaget med over 60.000 digitaliserede genstande.  <a href=\"http://pro.europeana.eu/web/europeana-1914-1918\">Find ud af mere om indsamlingen af personlige familiehistorier</a>"
        p3: ! "<b>Nationale samlinger:</b> Europeana Collections 1914-1918 projektet har produceret en betydelig digital samling af over 400.000 stykker materiale fra nationale bibliotekssamlinger i otte lande, der befandt \nsig på forskellige sider af den historiske konflikt."
        p4: ! "<b>Filmarkiver :</b> European Film Gateway 1914 projektet giver os 650 timers film og relateret materiale fra Første Verdenskrig, herunder film med nyhedsstof, dokumentarfilm, fiktionsfilm , propaganda og anti- \nkrigsfilm. Dette materiale er især vigtigt, da kun omkring 20% af hele stumfilmsproduktionen fra perioden overlever."
        p5: ! "<b>Mere endnu:</b> Du kan også finde materiale på dette site fra andre europæiske samlinger og projekter, samt oplysninger fra samlinger udenfor Europa - fra Digital Public Library of America, Trove \n(Australien), og Digital New Zealand."
      events:
        heading: Begivenheder
        p4: ! 'Hvis du er interesseret i at skabe din egen begivenhed med at digitalisere og tilføje materiale til Europeana 1914-1918, kan vi tilbyde hjælp og rådgivning om, hvordan man gør <a href="http://pro.europeana.eu/web/europeana-1914-1918">Europeana 1914-1918</a>. Du kan også kontakte os via e-mail- adressen: 1914-1918@europeana.eu .'
      get_involved:
        contribute_online:
          heading: Bidrag online
          p1: Hvis du ikke kan deltage i et roadshow, kan du stadig dele dine historier og materiale ved at uploade dine genstande direkte til hjemmesiden. Gå til vores 'Contribute' side [ link] og følg instruktionerne der.
        education:
          heading: Uddannelse
          p1: ! "Vores partnere på British Library har udviklet en engelsksproget hjemmeside dedikeret til lærere, som \nplanlægger Første Verdenskrig uddannelsesprogrammer. [Link]"
        events:
          p1: ! 'Se vores Events-side [ link ] for at se, hvor vores næste slægtshistoriske roadshows vil finde sted. Medbring dine dokumenter, artefakter og historier fra Første Verdenskrig, så de kan scannes eller fotograferes og blive føjet til arkivet.

'
          p2: ! 'Hvis du er interesseret i at drive din egen begivenhed med at digitalisere og tilføje materiale til Europeana 1914-1918, kan vi tilbyde hjælp og rådgivning om, hvordan det gøres [ link til E1418 på Pro] . Du kan også kontakte os via e-mai: 1914-1918@europeana.eu .

'
        heading: ! 'Deltag

'
        reuse:
          heading: Brug af materialet
          p1: ! "Alt Europeana 1914-1918 materiale er til rådighed for videre brug. Udviklere opfordres til at gøre brug af dette til deres egne projekter via et API. Besøg ' Europeana Labs' , vores hjemmeside for udviklere \nog kreative industrier, for at finde mere information ."
      help:
        heading: Hjælp
